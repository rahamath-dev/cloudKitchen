<div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-4" *ngFor="let fd of foodData">
                <div class="foodbox">
                    <img src="{{fd.foodImg}}">
                    <h1>{{fd.foodName}}</h1>
                    <p>{{fd.foodDetails}}</p>
                    <p>{{fd.foodPrice | currency:'INR'}}</p>
                    <a [routerLink]="['/menu',fd.id]"class="buybtn">Buy Now <i class="bi bi-bag-fill"></i></a>
                </div>
             </div>
            </div>

</div>
